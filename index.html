<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/e2fd742853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,500;1,200;1,300;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="entire-app">
       <form id="searchbar-currentlocation"> <div class="input-group mb-3" id="search-border">
      <input type="text" class="form-control" placeholder="Enter a city" id="city" autocomplete="off"></form>
      <button class="btn btn-outline-secondary" type="button" id="current-location"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="border">
      <div class="container" id="header">
  <div class="row align-items-start">
    <div class="col" id="left-panel">
      <h1 id="city-input">Philadelphia</h1>
         <p id="current-date"></p>
     <p id="header-temp">90°F</p>
   <p id="header-description">Mostly Sunny </p>
      
    </div>
    <div class="col" id="right-panel">
    <h1><img id="header-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="60px"></h1>
    <p id="windspeed">4mph Wind</p>
    <p id="humidity">30% Humid</p>
    <p id="conversion"><a href="">F</a> |<a href=""> C</a></p>
    </div>
  </div>

  <div class="row align-items-start" id="five-day-forecast">
      <div class="row row-cols-1 row-cols-md-5 g-4" id="cards">
    <div class="col">
      Wednesday
      <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="weather-favicon"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt=""></h5>
                <p class="card-text">
                    <div class="degrees" id="day1">
                  97<span class="measure">°F</span>
                  </div>
                </p>
              </div>
            </div>
          </div>
    </div>
    <div class="col">
      Thursday
      <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="weather-favicon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="100px">
                 </h5>
                <p class="card-text">
                    <div class="degrees" id="day2">90<span class="measure">°F</span></div>
             
                </p>
              </div>
            </div>
          </div>
    </div>
    <div class="col">
     Friday
      <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="weather-favicon"><img src="http://openweathermap.org/img/wn/11d@2x.png" alt="" width="100px"></h5>
                <p class="card-text">
<div class="degrees" id="day3">
                  73<span class="measure">°F</span>
                  </div>
                </p>
              </div>
            </div>
          </div>
    </div>
     <div class="col">
     Saturday
      <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="weather-favicon"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="
                  100px"></h5>
                <p class="card-text">
                    <div class="degrees" id="day4">
                  75<span class="measure">°F</span>
                  </div>
                </p>
              </div>
            </div>
          </div>
    </div>
    <div class="col">
     Sunday
 <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="weather-favicon"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="100px"></h5>
                <p class="card-text">
                    <div class="degrees" id="day5">
                  79<span class="measure">°F</span>
                  </div>
                </p>
              </div>
            </div>
          </div>
    </div>
  </div>
  
</div>
  
        </div>      </div>

  

    <footer> <a href="https://github.com/kkspence/minimalist-weather"> Open Sourced</a>, Minimalist Weather by Khaleya Spence </footer>
    <script src="src/java.js"></script>
 </body>
</html>
